<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Rick and Morty</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="header">
			<h1>Rick & Morty</h1>
			<input class="input" type="text" id="input" placeholder="Search a name...">
			<button id="go" class="button">Go</button>
			<button id="random" class="button">Random Character</button>
			<!-- <button id="clear" class="button-clear">x</button> -->
		</div>
		<div class="screen">
			<img class="img" id="img" src="" alt="">
		</div>
		
		<div class="info">
		<div id="data1" class="data">
			<p class="data-text"> <span class="name" id="text_name"></span></p>
		</div>
		

			<!-- <p class="data-text name">Name: <span id="text_name"></span></p> -->
			<p class="data-text gender">Gender: <span id="text_gender"></span></p>
			<p class="data-text species">Species: <span id="text_species"></span></p>
			<p class="data-text origin">Origin: <span id="text_origin"></span></p>
			<p class="data-text location">Last Known Location: <span id="text_location"></span></p>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
